<app-navbar></app-navbar>
<div class="container">
    <h2>Company List</h2>
    <hr/>
    <label *ngIf="noCompanyMessage || (this.emp === null || this.emp.length==0)" class="error-message">{{ noCompanyMessage }}</label>
    <table class="table all-comp-table" *ngIf='this.emp != null && this.emp.length != 0'> 
  
        <thead>
            <tr>
                <th>Company Code</th>
                <th>Company Name</th>
                <th>Company CEO Name</th>
                <th>Company Turnover</th>
                <th>Company Website</th>
                <th>Company Stock Exchange</th>
                <th>Latest Stock Price</th>
            </tr>        
        </thead>
        <tbody>
            <tr *ngFor='let c of emp'>
                <td>{{c.companyCode}}</td>
                <td>{{c.companyName}}</td>
                <td>{{c.companyCeoName}}</td>
                <td>{{c.companyTurnover}}</td>
                <td>{{c.companyWebsite}}</td>
                <td>{{c.companyStockExchange}}</td>
                <td>{{c.latestStockPrice}}</td>
            </tr>       
        </tbody>       
    </table>
</div>
