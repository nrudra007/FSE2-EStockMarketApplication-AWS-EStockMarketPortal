  <h2 style="text-align: center; margin-top: 20px;">E-Stock Portal Sign In</h2>
<div class="center" style="border: 1px;">
   <!-- <h5>Login Here</h5> -->

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group">

        <label>
            <input type="text" formControlName="userid" class="form-control" placeholder="Enter the userId" required>

        </label>
        <br>
        <br>
        <label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter the password" required>

        </label>
        <br>
        <br>
        
        <div>
            <button type="submit" class="btn mr-md-2 mb-md-0 mb-2 btn-primary login-btn">Login</button>
        </div>
    </form>
</div>
